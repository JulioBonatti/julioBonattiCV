<!DOCTYPE html>
<html>

<head>
    <title>Scroll-To Buttons with ScrollSpy Effect</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
        }

        .active {
            color: red;
        }

        .teste {
            position: fixed;
            top: 100px;
            left: 5%;
        }
    </style>
</head>

<body>
    <div class="teste">
        <ul>
            <a href="#section1">Section 1</a>
            <a href="#section2">Section 2</a>
            <a href="#section3">Section 3</a>
        </ul>
    </div>
    <section id="section1">Section 1</section>
    <section id="section2">Section 2</section>
    <section id="section3">Section 3</section>

</html>
